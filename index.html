<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <h1>To-do List</h1>

        <div id="div-input">
            <input
                type="text"
                id="nova-tarefa"/>
            <button id="adiciona-tarefa" type="button">Adicionar</button>
        </div>
        <div id="div-filtro">
            <input type="radio" id="filtro-todas" name="filtro" class="filtro" checked/>
            <label for="filtro-todas">todas</label>
            <input type="radio" id="filtro-incompletas" name="filtro" class="filtro"/>
            <label for="filtro-incompletas">incompletas</label>
            <input type="radio" id="filtro-completas" name="filtro" class="filtro"/>
            <label for="filtro-completas">completas</label>
        </div>
        <div id="div-lista">
            <ul id="lista-tarefas">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
